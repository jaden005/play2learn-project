{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add/Update Review{% endblock %}
{% block main %}
    <div class="card border-secondary m-auto mb-3 p-3" style="max-width: 50rem">
        <form method="post">
            {% csrf_token %}
            {{ form.comment|as_crispy_field }}
            <button class="form-control btn btn-primary">Send</button>
        </form>
    </div>
{% endblock %}
