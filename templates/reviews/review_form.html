{% extends "_base_vue.html" %}
{% load crispy_forms_tags %}

{% block title %}Add/Update Review{% endblock %}
{% block main %}
    <div class="card border-0 m-auto mb-3 p-3 rounded shadow-lg" style="max-width: 30rem">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-info float-end">Submit</button>
        </form>
    </div>
{% endblock %}
