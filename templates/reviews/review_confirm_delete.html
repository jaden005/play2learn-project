{% extends "_base_vue.html" %}

{% block title %}Delete Review{% endblock %}
{% block main %}
  <div class="card border-0 m-auto mb-3 p-3 rounded shadow-lg"
    style="max-width: 30rem">
    <form method="post">
      {% csrf_token %}
      <p><strong>Are you sure you want to delete this review?</strong></p>
      <p>{{ review.comment }}</p>
      <button class="btn btn-danger form-control">Confirm</button>
    </form>
  </div>
{% endblock %}
