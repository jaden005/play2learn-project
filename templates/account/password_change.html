{% extends '_base_vue.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock title %}

{% block main %}
<div class="card border-0 rounded shadow-lg m-auto mb-3" style="max-width: 30rem">
  <div class="card-header text-center bg-info text-white">CHANGE PASSWORD</div>
  <div class="card-body">
    <form method="post" action="{% url 'account_change_password' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="form-control btn btn-info text-white">Change Password</button>
    </form>
  </div>
</div>

{% endblock %}
