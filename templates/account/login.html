{% extends '_base_vue.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block main %}
<div class="card border-0 rounded shadow-lg m-auto mb-3" style="max-width: 30rem;">
  <div class="card-header text-center bg-info text-white">LOG IN</div>
  <div class="card-body">
    <form method="post" class="m-auto">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="form-control btn btn-info mt-3 text-white">Log In</button>
    </form>
  </div>
  <div class="card-footer text-center">
    <p>
      Need an account?
      <a href="{% url 'account_signup' %}" class="text-info">Register</a>.<br>
      Lost your password?
      <a href="{% url 'account_reset_password' %}" class="text-info">Reset it</a>.
    </p>
  </div>
</div>
{% endblock %}
