{% extends '_base_vue.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock %}

{% block main %}
<div class="card border-0 rounded shadow-lg m-auto mb-3" style="max-width: 30rem">
  <div class="card-header text-center bg-info text-white">RESET PASSWORD</div>
  <div class="card-body">
    <form method="post" class="m-auto">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="form-control btn btn-info text-white">Reset Password</button>
    </form>
  </div>
</div>
{% endblock %}
